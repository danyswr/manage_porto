<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DataHub Revolution - Next-Gen Management System{% endblock %}</title>
    
    <!-- Preload critical resources for performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" as="style">
    
    <!-- Essential Meta Tags -->
    <meta name="description" content="Revolutionary data management system with glassmorphism design. Manage profiles, experience, certifications, and projects with unprecedented style.">
    <meta name="keywords" content="data management, glassmorphism, professional profile, portfolio, certifications, experience tracking, revolutionary dashboard">
    <meta name="author" content="DataHub Revolution">
    <meta name="theme-color" content="#667eea">
    <meta name="color-scheme" content="light">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DataHub Revolution - Next-Gen Management System">
    <meta property="og:description" content="Experience the future of professional data management with revolutionary glassmorphism design">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/static/images/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="DataHub Revolution - Next-Gen Management System">
    <meta name="twitter:description" content="Experience the future of professional data management">
    
    <!-- Stylesheets -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
</head>
<body>
    <!-- Animated Background Particles -->
    <div class="particles-container" id="particles"></div>
    
    <!-- Revolutionary Navigation Bar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}" aria-label="DataHub Revolution Home">
                <div class="brand-icon">
                    <i class="fas fa-rocket"></i>
                    <div class="brand-glow"></div>
                </div>
                <div class="brand-text">
                    <h1>DataHub Revolution</h1>
                    <p>Next-Gen System</p>
                </div>
            </a>
            
            <div class="navbar-nav">
                <div class="status-indicator" role="status" aria-live="polite">
                    <div class="status-dot"></div>
                    <span class="status-text">Connected to Google Sheets</span>
                    <div class="connection-wave"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Revolutionary Alert Container -->
    <div class="alert-container" id="alertContainer" role="alert" aria-live="assertive"></div>

    <!-- Main Content Area -->
    <main class="main-content" role="main">
        {% block content %}{% endblock %}
    </main>

    <!-- Revolutionary Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none" role="dialog" aria-modal="true" aria-labelledby="loadingText">
        <div class="loading-content">
            <div class="loading-spinner-container">
                <div class="loading-spinner" aria-hidden="true"></div>
                <div class="loading-orbit"></div>
                <div class="loading-orbit orbit-2"></div>
            </div>
            <div class="loading-text" id="loadingText">Processing your request...</div>
            <div class="loading-subtext">Please wait while we handle your data securely</div>
            <div class="loading-progress">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    <!-- Performance and Analytics -->
    <script>
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log('Page load time:', loadTime + 'ms');
            }
        });
        
        // Service Worker registration for PWA capabilities
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
